defaults: &defaults
  slackbotsy:
    channel: '#default'
    name: 'botsy'
    incoming_webhook: 'https://hooks.slack.com/services/XXXXXXXXX/XXXXXXXXX/XXXXXXXXXXXXXXXXXXXXXXXX'
    outgoing_token: 'secret'
  aem:
    username: 'admin'
    password: 'password'
    host: 'host'
    default_password: 'default'
    default_group: 'administrators'

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults